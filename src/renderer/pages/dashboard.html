<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SURYA LOGAM JAYA | PT. SURYA HARSA NAGARA</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>
<body>
  <div class="header-bar">
    <div class="header-left">
      <img src="../assets/logo.png" alt="Logo" class="header-logo">
      <div class="header-title">
        <span>SURYA</span>
        <span>LOGAM</span>
        <span>JAYA</span>
      </div>
    </div>
    <div class="header-right">
      <div class="header-user">Admin</div>
      <div class="header-version">v1.0.0</div>
    </div>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <div style="margin-bottom:28px; font-size:1.15em; color:#217dbb; font-weight:600;">Selamat datang di Sistem Inventory & Workshop SURYA LOGAM JAYA</div>
    <div class="dashboard-cards" style="display:flex; gap:24px; flex-wrap:wrap; margin-bottom:32px;">
      <div class="dashboard-card" style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.07); padding:24px 32px; min-width:220px; flex:1;">
        <div style="font-size:1.1em; color:#888;">Total PO</div>
        <div id="cardTotalPO" style="font-size:1.4em; font-weight:700; color:#3498db;">0</div>
      </div>
      <div class="dashboard-card" style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.07); padding:24px 32px; min-width:220px; flex:1;">
        <div style="font-size:1.1em; color:#888;">Total Pembelian Plat</div>
        <div id="cardTotalPembelian" style="font-size:1.4em; font-weight:700; color:#3498db;">Rp 0</div>
      </div>
      <div class="dashboard-card" style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.07); padding:24px 32px; min-width:220px; flex:1;">
        <div style="font-size:1.1em; color:#888;">Total AR (Piutang)</div>
        <div id="cardTotalAR" style="font-size:1.4em; font-weight:700; color:#3498db;">Rp 0</div>
      </div>
      <div class="dashboard-card" style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.07); padding:24px 32px; min-width:220px; flex:1;">
        <div style="font-size:1.1em; color:#888;">Total AP (Hutang)</div>
        <div id="cardTotalAP" style="font-size:1.4em; font-weight:700; color:#3498db;">Rp 0</div>
      </div>
    </div>
    <div style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.07); padding:24px 32px; max-width:700px;">
      <div style="font-size:1.15em; font-weight:600; color:#217dbb; margin-bottom:12px;">Aktivitas Terbaru</div>
      <ul id="recentActivity" style="list-style:none; padding:0; margin:0; color:#444; font-size:1.05em;"></ul>
    </div>
  </div>
  <script src="../logics/dashboard.js"></script>
  <script src="../logics/ui.js"></script>
</body>
<!-- Custom Confirm Dialog -->
<div id="customConfirm" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.2); z-index:9999; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:32px 28px; border-radius:10px; box-shadow:0 2px 16px #0002; min-width:260px; text-align:center;">
    <div id="customConfirmMsg" style="margin-bottom:18px; font-size:1.1em;">Yakin ingin logout?</div>
    <button id="customConfirmYes" style="background:#3498db; color:#fff; border:none; border-radius:6px; padding:8px 24px; font-size:1em; font-weight:600; cursor:pointer;">Ya</button>
    <button id="customConfirmNo" style="background:#eee; color:#444; border:none; border-radius:6px; padding:8px 24px; font-size:1em; font-weight:600; margin-left:18px; cursor:pointer;">Tidak</button>
  </div>
</div>
</html>
