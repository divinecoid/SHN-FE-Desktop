<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate"/>
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
  <title>SURYA LOGAM JAYA | PT. SURYA HARSA NAGARA</title>
</head>
<body class="workshop-page">
  <div class="sidebar">
    <div class="sidebar-header" style="display:flex; align-items:center; gap:8px;">
      <span class="sidebar-icon" aria-label="icon"><img src="../assets/logo.png" alt="Logo" style="width:40px; height:auto; aspect-ratio:1/1; object-fit:contain; border-radius:6px; margin-right:0;"></span>
      <span class="sidebar-title" style="display:flex; flex-direction:column; justify-content:center; align-items:flex-start; font-size:0.85em; line-height:1.05; height:40px; margin:0;">
        <span style="font-weight:700; letter-spacing:1px;">SURYA</span>
        <span style="font-weight:700; letter-spacing:1px;">LOGAM</span>
        <span style="font-weight:700; letter-spacing:1px;">JAYA</span>
      </span>
      <button id="sidebarToggle" class="sidebar-toggle">☰</button>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="fui.html" id="fuiMenu">FUI</a>
      <a href="index.html">Input PO</a>
      <a href="arap.html">AR / AP</a>
      <a href="workshop.html" class="active">Workshop</a>
      <a href="report.html">Report</a>
      <div class="menu-masterdata">
        <a href="#" class="masterdata-toggle">Masterdata <span class="arrow">▼</span></a>
        <div class="masterdata-submenu" style="display:none; flex-direction:column; margin-left:16px;">
          <a href="#">Jenis Barang</a>
          <a href="#">Bentuk Barang</a>
          <a href="#">Grade Barang</a>
          <a href="#">Item Barang</a>
          <a href="#">Jenis Mutasi Stock</a>
          <a href="#">Supplier</a>
          <a href="#">Pelanggan</a>
          <a href="#">Gudang</a>
          <a href="#">Pelaksana</a>
          <a href="#">Jenis Transaksi Kas</a>
        </div>
      </div>
      <a href="#" style="pointer-events:none;opacity:0.5">Logout</a>
      <a href="#" id="clearDataMenu" style="color:#ff4444;">Clear Data</a>
    </nav>
  </div>
  <div class="content">
    <div id="configBox">
      <div class="config-drag-handle">⚙️ Workshop Config</div>
      <form id="workshopForm">
        <div class="row-2col">
          <div><label for="baseWidth">Base Width (cm):</label><input type="number" id="baseWidth" value="300" required class="input-short"></div>
          <div><label for="baseHeight">Base Height (cm):</label><input type="number" id="baseHeight" value="150" required class="input-short"></div>
          <div><label for="baseWeight">Base Weight (kg):</label><input type="number" id="baseWeight" value="0" min="0" step="any" required class="input-short"></div>
          <div><label for="baseColor">Base Color:</label><input type="color" id="baseColor" value="#555555" class="input-short"></div>
        </div>
        <div class="info-action-row">
          <div class="info-row-merged">
            <span class="info-block"><span class="info-label">Remaining Weight</span><span class="info-value-unit"><span id="remainingWeight">0</span><span class="info-unit">kg</span></span></span>
          </div>
          <div><button type="button" id="setBase">Create Base Plate</button></div>
        </div>
      </form>
      <form id="cutForm">
        <div class="row-2col">
          <div><label for="cutWidth">Cut Width (cm):</label><input type="number" id="cutWidth" value="20" required class="input-short"></div>
          <div><label for="cutHeight">Cut Height (cm):</label><input type="number" id="cutHeight" value="30" required class="input-short"></div>
          <div><label for="cutColor">Cut Color:</label><input type="color" id="cutColor" value="#ff9900" class="input-short"></div>
          <div class="form-actions"><button type="button" id="addCutAuto">Add Cut (Auto)</button></div>
        </div>
        <div class="form-actions">
          <button type="button" id="downloadPDF" style="background:#222; margin-left:12px;">Download PDF</button>
        </div>
      </form>
    </div>
    <div id="canvas-container" style="position:relative; width:100%; height:100%;">
      <canvas id="c" style="width:100%; height:100%; display:block;"></canvas>
    </div>
    <div id="weight-panel" style="display:none;"></div>
    <!-- Modal Edit Plat Dasar -->
    <div id="editModal" style="display:none; position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); background:#fff; border:1px solid #ccc; padding:20px; z-index:1000; min-width:250px; box-shadow:0 2px 10px #0002;">
      <h4>Edit Base Plate</h4>
      <label>Color:
        <input type="color" id="modalBaseColor" />
      </label>
      <br/>
      <button id="rotate90">Rotate 90°</button>
      <br/><br/>
      <button id="closeModal">Close</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="../logics/workshop.js"></script>
  <script src="../logics/ui.js"></script>
  <script>
    // Toggle Masterdata submenu
    document.addEventListener('DOMContentLoaded', function() {
      var menu = document.querySelector('.menu-masterdata');
      var toggle = document.querySelector('.masterdata-toggle');
      if(toggle && menu) {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          menu.classList.toggle('open');
        });
      }
    });
  </script>
</body>
</html>
