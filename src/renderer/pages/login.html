<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SURYA LOGAM JAYA</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #3498db 70%, #217dbb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.13);
      padding: 40px 36px 32px 36px;
      min-width: 320px;
      max-width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-bottom: 18px;
      object-fit: contain;
      box-shadow: 0 2px 8px #217dbb22;
    }
    .login-title {
      font-size: 1.5em;
      font-weight: 700;
      color: #217dbb;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .login-subtitle {
      font-size: 1.05em;
      color: #888;
      margin-bottom: 24px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form input {
      padding: 12px 14px;
      font-size: 1.08em;
      border: 1.5px solid #d0d7de;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #3498db;
    }
    .login-form button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0 15px 0;
      line-height: 1.2;
      font-size: 1.15em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form button:hover {
      background: #217dbb;
    }
    .login-error {
      color: #e74c3c;
      font-size: 1em;
      margin-top: 4px;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../assets/logo.png" alt="Logo" class="login-logo" />
    <div class="login-title">SURYA LOGAM JAYA</div>
    <div class="login-subtitle">PT. SURYA HARSA NAGARA</div>
    <form class="login-form" id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required autofocus />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="login-error" id="loginError"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      if (user === 'admin' && pass === 'admin') {
        errorDiv.textContent = '';
        localStorage.setItem('isLoggedIn', '1');
        window.location.href = 'dashboard.html';
      } else {
        errorDiv.textContent = 'Username atau password salah!';
      }
    });
    // Jika sudah login, langsung ke dashboard
    if (localStorage.getItem('isLoggedIn') === '1') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
