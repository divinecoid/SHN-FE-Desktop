<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SURYA LOGAM JAYA</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    /* Hide topbar on login page */
    .header-bar {
      display: none !important;
    }
    
    body {
      background: #f8f9fa;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    .login-page-container {
      display: flex;
      min-height: 100vh;
      background: #fff;
      position: relative;
    }
    
    .login-left {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('../assets/loginwallpaper.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .login-right {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      z-index: 2;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .login-container {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    
    .login-logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin: 0 auto 20px;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.2);
    }
    
    .login-title {
      font-size: 1.8em;
      font-weight: 700;
      color: #2d3a4b;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    
    .login-subtitle {
      font-size: 1em;
      color: #6c757d;
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1em;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8f9fa;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      border-color: #3498db;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
    }
    
    .form-group input::placeholder {
      color: #adb5bd;
      font-weight: 500;
    }
    
    .login-form button {
      background: linear-gradient(135deg, #3498db 0%, #217dbb 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    
    .login-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    
    .login-form button:active {
      transform: translateY(0);
    }
    
    .login-error {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: 6px;
      text-align: center;
      min-height: 18px;
      font-weight: 500;
    }
    
    .login-footer {
      margin-top: 20px;
      color: #6c757d;
      font-size: 0.85em;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .login-right {
        position: relative;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        min-height: 100vh;
      }
      
      .login-container {
        max-width: 280px;
      }
      
      .login-title {
        font-size: 1.6em;
      }
      
      .login-subtitle {
        font-size: 0.95em;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page-container">
    <div class="login-left">
    </div>
    <div class="login-right">
      <div class="login-container">
        <img src="../assets/logo.png" alt="Logo" class="login-logo" />
        <div class="login-title">SURYA LOGAM JAYA</div>
        <div class="login-subtitle">PT. SURYA HARSA NAGARA</div>
        <form class="login-form" id="loginForm" autocomplete="off">
          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required autofocus />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit">Login</button>
          <div class="login-error" id="loginError"></div>
        </form>
        <div class="login-footer">
          Inventory Management System
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const button = this.querySelector('button');
      
      if (user === 'admin' && pass === 'admin') {
        errorDiv.textContent = '';
        button.textContent = 'Logging in...';
        button.disabled = true;
        
        setTimeout(() => {
          localStorage.setItem('isLoggedIn', '1');
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        errorDiv.textContent = 'Username atau password salah!';
        button.textContent = 'Login';
        button.disabled = false;
      }
    });
    
    // Jika sudah login, langsung ke dashboard
    if (localStorage.getItem('isLoggedIn') === '1') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
