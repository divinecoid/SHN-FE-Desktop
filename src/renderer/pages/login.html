<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SURYA LOGAM JAYA</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    /* Hide topbar on login page */
    .header-bar {
      display: none !important;
    }
    
    body {
      background: #f8f9fa;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    .login-page-container {
      display: flex;
      min-height: 100vh;
      background: #fff;
      position: relative;
    }
    
    .login-left {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('../assets/loginwallpaper.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .login-right {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: transparent;
      z-index: 2;
    }
    
    .login-container {
      width: 100%;
      max-width: 280px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 25px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.02) 100%);
      border-radius: 16px;
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    .login-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .login-container:hover::before {
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.03) 100%);
    }
    
    .login-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin: 0 auto 10px;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .login-title {
      font-size: 1.4em;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 4px 12px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }
    
    .login-subtitle {
      font-size: 0.8em;
      color: #ffffff;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8), 0 3px 8px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.9em;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: #000000;
      box-sizing: border-box;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .form-group input:hover {
      border-color: rgba(52, 152, 219, 0.6);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    }
    
    .form-group input:focus {
      border-color: rgba(52, 152, 219, 0.8);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15), 0 4px 12px rgba(52, 152, 219, 0.2);
      transform: translateY(-1px);
    }
    
    .form-group input::placeholder {
      color: rgba(0, 0, 0, 0.6);
      font-weight: 400;
    }
    
    .login-form button {
      background: linear-gradient(135deg, rgba(44, 44, 44, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .login-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(58, 58, 58, 0.9) 0%, rgba(34, 34, 34, 0.9) 100%);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .login-form button:active {
      transform: translateY(0);
    }
    
    .login-error {
      color: #ff8a80;
      font-size: 0.8em;
      margin-top: 2px;
      text-align: center;
      min-height: 14px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .login-footer {
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75em;
      font-weight: 400;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .login-right {
        position: relative;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(25px);
        min-height: 100vh;
      }
      
      .login-container {
        max-width: 280px;
      }
      
      .login-title {
        font-size: 1.6em;
      }
      
      .login-subtitle {
        font-size: 0.95em;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page-container">
    <div class="login-left">
    </div>
    <div class="login-right">
      <div class="login-container">
        <img src="../assets/logo.png" alt="Logo" class="login-logo" />
        <div class="login-title">SURYA LOGAM JAYA</div>
        <div class="login-subtitle">PT. SURYA HARSA NAGARA</div>
        <form class="login-form" id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="username" style="display: block; text-align: left; margin-bottom: 4px; color: #ffffff; font-weight: 700; font-size: 0.9em; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required autofocus />
          </div>
          <div class="form-group">
            <label for="password" style="display: block; text-align: left; margin-bottom: 4px; color: #ffffff; font-weight: 700; font-size: 0.9em; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          <button type="submit">Login</button>
          <div class="login-error" id="loginError"></div>
        </form>
        <div class="login-footer">
          Inventory Management System
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const button = this.querySelector('button');
      
      if (user === 'admin' && pass === 'admin') {
        errorDiv.textContent = '';
        button.textContent = 'Logging in...';
        button.disabled = true;
        
        setTimeout(() => {
          localStorage.setItem('isLoggedIn', '1');
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        errorDiv.textContent = 'Username atau password salah!';
        button.textContent = 'Login';
        button.disabled = false;
      }
    });
    
    // Jika sudah login, langsung ke dashboard
    if (localStorage.getItem('isLoggedIn') === '1') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
